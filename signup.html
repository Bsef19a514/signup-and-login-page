<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
    <script>
        const validate=()=>{
            let flag=true;
            if(document.getElementById("FullName").value==""){
               
                document.getElementById("fullname").innerHTML="*Please enter fullname."
                flag=false
               
            }else{
                document.getElementById("fullname").innerHTML=""
            }
            if(document.getElementById("Age").value==""){
                
                document.getElementById("age").innerHTML="*Please enter age."
                flag=false
            }else{
                document.getElementById("age").innerHTML=""
            }
            if(document.getElementById("Phone").value==""){
               
                document.getElementById("phone").innerHTML="*Please enter phone."
                flag=false
            }
            else{
                document.getElementById("phone").innerHTML=""
            }
            if(document.getElementById("Email").value==""){
                
                document.getElementById("email").innerHTML="*Please enter email."
                flag=false
            }
            else{
                document.getElementById("email").innerHTML=""
            }
            if(document.getElementById("Password").value==""){
               
                document.getElementById("password").innerHTML="*Please enter password."
                flag=false
            }else{
                if(document.getElementById("Password").value!=document.getElementById("CPassword").value){
                    document.getElementById("password").innerHTML="*Passwords do not match."
                    flag=false
                }else{
                    document.getElementById("password").innerHTML=""
                }
            }
            if(document.getElementById("CPassword").value==""){
               document.getElementById("cPassword").innerHTML="*Please confirm password."
                flag=false
            }else{
                document.getElementById("cPassword").innerHTML=""
            }
            
            return flag
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="navbar"></div>
        <div class="card">
            <div class="title">
                <h1>Signup</h1>
            </div>
            <div class="form">
                <form action="" onsubmit="return validate()">
                <label for="">Name:</label><span id="fullname"></span>
                <br>
                <input type="text" id="FullName" placeholder="Full Name">
                <br>
                <label for="">Age:</label><span id="age"></span>
                <br>
                <input type="text" id="Age" placeholder="Your Age">
                <br>
                <label for="">Phone:</label><span id="phone"></span>
                <br>
                <input type="text" id="Phone" placeholder="03xx-xxxxxxx">
                <br>
                <label for="">Email:</label><span id="email"></span>
                <br>
                <input type="text" id="Email" placeholder="Email">
                <br>
                <label for="">Password:</label><span id="password"></span>
                <br>
                <input type="text" id="Password" placeholder="Password">
                <br>
                <label for="">Confirm Password:</label><span id="cPassword"></span>
                <br>
                <input type="text" id="CPassword" placeholder="Re-enter Password">
                <br>
                <br>
                <input id="btn" type="submit" value="Signup">
            </form>
            </div>
            <div class="footer">
                <span>Already has an account? <a href="login.html">login</a> </span>
            </div>
        </div>
    </div>
</body>
</html>
